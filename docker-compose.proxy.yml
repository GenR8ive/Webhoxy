services:
  proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "${PROXY_PORT:-80}:80"
      - "${PROXY_SSL_PORT:-443}:443"
    depends_on:
      - api
      - web
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    networks:
      - webhoxy-network
    restart: unless-stopped

  web:
    build:
      context: ./web
      args:
        VITE_WEBHOOK_URL: http://${DOMAIN:-localhost}/webhook
