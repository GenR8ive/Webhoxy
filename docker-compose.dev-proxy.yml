services:
  proxy:
    image: nginx:alpine
    ports:
      - "${PROXY_PORT:-80}:80"
      - "${PROXY_SSL_PORT:-443}:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./nginx/dev-proxy.conf.template:/etc/nginx/templates/default.conf.template
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["/bin/sh", "-c", "apk add --no-cache gettext && /docker-entrypoint.sh nginx -g 'daemon off;'"]
    restart: unless-stopped
