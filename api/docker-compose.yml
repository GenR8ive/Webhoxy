version: '3.8'

services:
  api:
    build: .
    container_name: webhoxy-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - NODE_ENV=production
      - DATABASE_URL=./data/webhoxy.db
      - CORS_ORIGIN=*
      - LOG_LEVEL=info
      - LOG_PRETTY=false
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: webhoxy-network

