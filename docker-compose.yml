services:
  # Reverse Proxy (Central Entry Point)
  proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: webhoxy-proxy
    ports:
      - "${PROXY_PORT:-80}:80"
      - "${PROXY_SSL_PORT:-443}:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - webhoxy-network

  # API Service (Backend)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: webhoxy-api
    expose:
      - "8080"
    environment:
      - PORT=${API_PORT:-8080}
      - HOST=${API_HOST:-0.0.0.0}
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-./data/webhoxy.db}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_PRETTY=${LOG_PRETTY:-false}
      - LOG_RETENTION_DAYS=${LOG_RETENTION_DAYS:-7}
      - LOG_CLEANUP_INTERVAL_HOURS=${LOG_CLEANUP_INTERVAL_HOURS:-24}
      - APP_NAME=${APP_NAME:-Webhoxy}
      - APP_VERSION=${APP_VERSION:-0.1.0}
      - PUBLIC_URL=${PUBLIC_URL:-http://localhost}
    volumes:
      - ./api/data:/app/data
    command: sh -c "chmod -R 777 /app/data && node dist/index.js"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://127.0.0.1:$${PORT:-8080}/ || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - webhoxy-network

  # Web Service (Frontend)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: webhoxy-web
    expose:
      - "80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - webhoxy-network

networks:
  webhoxy-network:
    name: webhoxy-network
    driver: bridge

volumes:
  webhoxy-data:
    name: webhoxy-data

